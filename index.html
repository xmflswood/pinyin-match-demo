
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pinyin-match</title>
</head>
<script src="./main.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<body>
    <div id="app">
        <div class="gradient">
            <h2 style="text-align: center;">pinyin-match <span style="font-size: 1rem;">性能优秀的JS拼音匹配库</span></h2>
        </div>
        <div class="container">
            <div class="item">
                <h3 class="time">匹配时间:<span style="color: red;">{{time1}}</span>（毫秒）</h3>
                <h3>列表长度:{{showList.length}}</h3>
                <h4>部分机型卡顿为dom元素过多造成</h4>
                <input placeholder="检索" type="text" v-model="kw1" style="position: relative;top: -15px;">
                <div class="list">
                    <div v-for="(i, index) in showList">
                        {{index}}#:
                        <span v-html="i"></span>
                    </div>
                </div>
            </div>
            <div class="item">
                <h3 class="time">匹配时间:<span style="color: red;">{{time2}}</span>（毫秒）</h3>
                <h3>字串长度（大量多音字）:{{text.length}}</h3>
                <input placeholder="检索" type="text" v-model="kw2">
                <p v-html="showText" class="list"></p>
            </div>
        </div>
        <div style="text-align: center;">
            <a href="https://github.com/xmflswood/pinyin-match" target="_blank">
                <p>点个Star是对我最大的支持<svg class="octicon octicon-mark-github v-align-middle" height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg></p>
            </a>
            <p>能赏杯咖啡就更好了hhh</p>
            <img style="width: 150px;margin-right: 20px;" src="./wx.jpg" alt="">
            <img style="width: 150px;" src="./zfb.jpg" alt="">
        </div>
    </div>
</body>
<script src='./x.js'></script>
</html>
